      <h3>Prototype</h3>

  <script>
  // https://bacit.info/hwr/20211016122026-481951cc9d1c250a007e78d42a609641.json
    const urls = ['fetchex01.json',
  'fetchex02.json'];

Promise.all(urls.map(url => fetch(url)
  .then(response => response.json())
  .then(responseBody => responseBody.cora)))
  .then(coras => {
    console.log(coras);
  })
  .catch(err => {
    console.error('Failed to fetch one or more of these URLs:');
    console.log(urls);
    console.error(err);
  });
  </script>
